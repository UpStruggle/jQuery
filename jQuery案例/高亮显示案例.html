<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            background-color: black;
        }
        
        li {
            text-decoration: none;
        }
        
        .box {
            width: 650px;
            height: 430px;
            border: 1px solid #ffffff;
            margin: 100px auto;
        }
        
        .box ul li {
            display: inline-block;
            width: 200px;
            height: 200px;
            margin-top: 10px;
            margin-left: 10px;
        }
        
        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<script src="jquery.min.js"></script>

<body>
    <div class="box">
        <ul>
            <li>
                <img src="images/xs.jpg" />
            </li>
            <li>
                <img src="images/zjl.jpg" />
            </li>
            <li>
                <img src="images/zxc.jpg" />
            </li>
            <li>
                <img src="images/zyl.jpg" />
            </li>
            <li>
                <img src="images/mobile1.jpg" />
            </li>
            <li>
                <img src="images/mobile2.jpg" />
            </li>
        </ul>
    </div>
    <script>
        $(function() {
            $(".box li").hover(function() {
                $(this).siblings().stop().fadeTo(400, 0.5);
            }, function() {
                $(this).siblings().stop().fadeTo(400, 1);
            })
        })
    </script>
</body>

</html>
